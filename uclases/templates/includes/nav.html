<nav
    id="main-navbar"
    class="hover:scale-101 fixed w-full z-40 transition-all duration-300 sm:py-5 py-4"
>
    <div class="container flex items-center justify-between">
        <a class="text-xl font-bold text-primary flex items-center" href="/">
            <span class="relative z-10">
                <span class="text-glow text-foreground">U</span>-Clases
            </span>
        </a>
        
        <!-- Desktop navigation: inline links for medium+ screens -->
        <div class="hidden md:flex space-x-8">
            <a href="/" class="text-foreground/80 hover:text-primary transition-colors duration-300">Inicio</a>

            {% if user.is_authenticated %}
            <!-- Dropdown con avatar -->
            <div class="relative group">
                <button class="flex items-center focus:outline-none">
                    {% if user.perfil.foto_url %}
                    <img src="{{ user.perfil.foto_url }}" alt="avatar" class="w-8 h-8 rounded-full border border-gray-300 object-cover"/>
                    {% else %}
                    <div class="w-8 h-8 rounded-full border border-gray-300 bg-primary/10 text-primary font-bold flex items-center justify-center text-sm">
                        {{ user.username|first|upper }}
                    </div>
                    {% endif %}
                </button>
                <div class="absolute right-0 mt-2 w-48 bg-card border border-border rounded-md shadow-lg opacity-0 group-hover:opacity-100 transition-all duration-200">
                    <a href="{% url 'accounts:my_profile' %}" class="block px-4 py-2 rounded-md hover:text-primary hover:bg-primary-foreground transition-colors duration-200">Mi perfil</a>
                    <a href="{% url 'accounts:logout' %}" class="block px-4 py-2 rounded-md hover:text-primary hover:bg-primary-foreground transition-colors duration-200">Cerrar sesi贸n</a>
                </div>
            </div>
            {% else %}
            <a href="{% url 'accounts:login' %}" class="text-foreground/80 hover:text-primary transition-colors duration-300">Iniciar sesi贸n</a>
            <a href="{% url 'accounts:register' %}" class="text-foreground/80 hover:text-primary transition-colors duration-300">Registrarse</a>
            {% endif %}
        </div>

        <!-- Mobile navigation: hamburger menu for small screens -->
        <button
            id="mobile-menu-toggle"
            class="md:hidden p-2 text-foreground z-50 text-foreground/80 hover:text-primary focus:outline-none"
        >
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>

        <!-- Mobile menu -->
        <div
            id="mobile-menu"
            class="md:hidden fixed inset-0 bg-background/95 backdrop-blur-md z-40 flex flex-col items-center justify-center h-screen transition-all duration-300 opacity-0 pointer-events-none"
        >
            <div class="flex flex-col space-y-8 text-xl">
                <a href="/" class="text-foreground hover:text-primary transition-colors duration-300">Inicio</a>

                {% if user.is_authenticated %}
                <a href="{% url 'accounts:my_profile' %}" class="text-foreground hover:text-primary transition-colors duration-300">Mi perfil</a>
                <a href="{% url 'accounts:logout' %}" class="text-foreground hover:text-primary transition-colors duration-300">Cerrar sesi贸n</a>
                {% else %}
                <a href="{% url 'accounts:login' %}" class="text-foreground hover:text-primary transition-colors duration-300">Iniciar sesi贸n</a>
                <a href="{% url 'accounts:register' %}" class="text-foreground hover:text-primary transition-colors duration-300">Registrarse</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

{% block scripts %}
<script>
    // Scroll effect
    window.addEventListener("scroll", function () {
        const nav = document.getElementById("main-navbar");
        if (window.scrollY > 12) {
            nav.classList.add("sm:py-3", "py-2", "bg-background/80", "backdrop-blur-md", "shadow-xs");
            nav.classList.remove("sm:py-5", "py-4");
        } else {
            nav.classList.remove("sm:py-3", "py-2", "bg-background/80", "backdrop-blur-md", "shadow-xs");
            nav.classList.add("sm:py-5", "py-4");
        }
    });

    // Mobile menu toggle
    const toggleButton = document.getElementById("mobile-menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");

    toggleButton.addEventListener("click", () => {
        const isOpen = mobileMenu.classList.contains("opacity-100");

        if (isOpen) {
            mobileMenu.classList.remove("opacity-100", "pointer-events-auto");
            mobileMenu.classList.add("opacity-0", "pointer-events-none");
        } else {
            mobileMenu.classList.add("opacity-100", "pointer-events-auto");
            mobileMenu.classList.remove("opacity-0", "pointer-events-none");
        }
    });
</script>
{% endblock %}
